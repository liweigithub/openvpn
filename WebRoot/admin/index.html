<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery显示圆形统计插件circliful</title>
	<link href="/back/css/jquery.circliful.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.circliful.min.js"></script>
</head>
<body>
<center>

<div id="myStat" data-dimension="250" data-text="100M" data-info="5000" data-width="30" data-fontsize="38" data-percent="100" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>
</center>
<script>
$(function(){
	$('#myStathalf').circliful();
	$('#myStat').circliful();
	$('#myStathalf2').circliful();
	$('#myStat2').circliful();
});
</script>
</body>
</html>
